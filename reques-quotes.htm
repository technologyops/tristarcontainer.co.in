<script type="text/javascript">
function validate() 
{ 
  
    var enquirytype=document.getElementById('enquirytype')
	if(enquirytype.value=="1")

		document.getElementById('checkenquirytype').innerHTML="<span style='color:red'>Enquiry Type</span>";

	}
	else

		document.getElementById('checkenquirytype').innerHTML="<span style=''>Enquiry Type</span>";
	}
	
	var productinterest=document.getElementById('productinterest')
	if(productinterest.value=="None")
	{
		document.getElementById('checkproductinterest').innerHTML="<span style='color:red'>Product of Interest</span>";
		alert("Please select your product interest");
		productinterest.focus();
		return false;
	}
	else
	{
		document.getElementById('checkproductinterest').innerHTML="<span style=''>Product of Interest</span>";
	}
	
	var name=document.getElementById('name')
	if(name.value=="")
	{
		document.getElementById('checkname').innerHTML="<span style='color:red'>Name</span>";
		alert("Please enter your name");
		name.focus();
		return false;
		
	}
	else
	{
		var numname = /^[a-zA-Z\séåü]+$/;
		
		if(!name.value.match(numname))
		{
		document.getElementById('checkname').innerHTML="<span style='color:red'>Name</span>";
		alert("Please enter characters only");
		document.getElementById('name').value="";
		name.focus();
		return false;
		}
		else
		{
		document.getElementById('checkname').innerHTML="<span style=''>Name</span>";
		}	
		
		
	}	
		  
	 
	
	var numbers = /^[0-9-]+$/;
	var phone=document.getElementById('phone');
	if(phone.value=="")
	{
	document.getElementById('checkphone').innerHTML="<span style='color:red;'>Contact Number</span>";
	alert("Please enter your contact number");
	document.getElementById('phone').value="";
	phone.focus();
	return false;
	}
	else
	{		
	if(!phone.value.match(numbers))
			{
				document.getElementById('checkphone').innerHTML="<span style='color:red;'>Contact Number</span>";
				alert("Please enter numbers only");
				document.getElementById('phone').value="";
				phone.focus();
				return false;
			}
		else
			{
				document.getElementById('checkphone').innerHTML="<span  >Contact Number</span>";
			}
	 }			    
   
	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
	var email=document.getElementById('email');	
	if(email.value=="")
	{
		document.getElementById('checkemail').innerHTML="<span style='color:red;'>Email</span>";
		alert("Please enter your E-mail address");
		document.getElementById('email').value="";
		email.focus();
		return false;
	}
	else
	{			
	   if(!email.value.match(mailformat))
				{
					document.getElementById('checkemail').innerHTML="<span style='color:red;'>Email</span>";
					alert("Please enter valid E-mail address");
					document.getElementById('email').value="";
					email.focus();
					return false;
				}
			else
				{
					document.getElementById('checkemail').innerHTML="<span  >Email</span>";
				}		
	 }
	
	var country=document.getElementById('country')
	if(country.value=="select")
	{
		document.getElementById('checkcountry').innerHTML="<span style='color:red'>Country</span>";
		alert("Please select your country");
		country.focus();
		return false;
	}
	else
	{
		document.getElementById('checkcountry').innerHTML="<span style=''>Country</span>";
	}
	var enquiry=document.getElementById('enquiry')		 
	if(enquiry.value=="")
	{
		document.getElementById('checkenquiry').innerHTML="<span style='color:red'>Enquiry</span>";
		alert("Please enter your enquiry");
		enquiry.focus();
		return false;
	}
	else
	{
		document.getElementById('checkenquiry').innerHTML="<span style=''>Enquiry</span>";
	}	 
	
}


</script>
